<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up / Login</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                color: #333;
                margin: 0;
                padding: 0;
            }
    
            h1 {
                text-align: center;
                margin-top: 50px;
            }
    
            form {
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            }
    
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                display: block;
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: none;
                border-radius: 4px;
                background-color: #f2f2f2;
                font-size: 16px;
                color: #333;
            }
    
            input[type="submit"] {
                display: block;
                margin: 0 auto;
                padding: 10px;
                border: none;
                border-radius: 4px;
                background-color: #333;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #555;
            }
    
            .error-message {
                color: red;
                font-size: 14px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="HomePage2.html">Home</a></li>
                    <li><a href="SearchPage.html">Shop</a></li>
                    <li><a href="AboutUsPage.html">About Us</a></li>
                    <li><a href="SignUpLoginPage.html">Sign Up/Login</a></li>
                </ul>
            </nav>
        </header>
        <h1>Sign Up / Login</h1>
        <form> <!-- FOR BACKEND LATER action="signup.php" method="POST"-->
            <h2>Sign Up</h2>
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" name="signup-name" required>
    
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="signup-email" required>
    
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="signup-password" required>
    
            <input type="submit" value="Sign Up">
        </form>
        <form> <!-- FOR BACKEND LATER action="login.php" method="POST"-->
            <h2>Login</h2>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email" required>
    
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" required>
    
            <input type="submit" value="Login">
        </form>
    </body>
</html>
